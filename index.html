<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <article class="stats-card">
    <img class="stats-card__image" src="./images/image-header.jpg" alt="">
    <h2 class="stats-card__title">Get insights that help your business grow.</h2>
    <p class="stats-card__text">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
    <ul class="stats-card__stats">
      <li><span>10k+</span> companies</li>
      <li><span>314</span> templates</li>
      <li><span>12m+</span> queries</li>
    </ul>
  </article>

  <footer class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Eliz Erdim</a>.
    </p>
  </footer>
</body>
</html>
