<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <article class="stats-card">
    <figure>
      <img class="stats-card__image" src="./images/image-header.jpg" alt="">
    </figure>
    <div class="stats-card__content">
      <h2 class="stats-card__title">Get <span>insights</span> that help your business grow.</h2>
      <p class="stats-card__text">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <ul class="stats-card__stats">
        <li><span>10k+</span> companies</li>
        <li><span>314</span> templates</li>
        <li><span>12m+</span> queries</li>
      </ul>
    </div>
  </article>

  <footer class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Eliz Erdim</a>.
    </p>
  </footer>
</body>
</html>
